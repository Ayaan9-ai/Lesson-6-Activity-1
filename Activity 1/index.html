<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewpoint" content="width=device-width">
            <title>Personal Detail form</title>
            <link href="style.css" rel="stylesheet" type="text/css">
        </head>

        <!--Form-->
        <body style="background-color: rgb(198, 165, 216);">
            <center>
                <h1>Personal Details Form</h1>
                <form>
                    <label>Name</label>
                    <br>
                    <input type="text" id="name">

                    <br><br>

                    <label>Email ID</label>
                    <br>
                    <input type="text" id="email">
                    <br><br>
                    <label>Email Password (This will be hidden)</label>

                    <br>

                    <input type="password" id="password">
                    <br><br>
                    <label>Gender</label>
                    <br>
                    <input type="radio" id="female" name="gender" value="Female">Female<br>
                    <input type="radio" id="male" name="gender" value="Male">Male<br>

                    <br><br>

                    <label>Favourite City</label>
                    <br>
                    <input type="checkbox" id="city" value="New York">New York<br>
                    <input type="checkbox" id="city" value="Texas">Texas<br>
                    <br>
                    <br>
                    <Input type="Submit" style="background-color: blue; color: aqua;">

                </form>
            </center>
        </body>
    </html>
